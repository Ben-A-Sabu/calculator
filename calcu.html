<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calcu.css" />
    <meta name="description" content="A simple calculator" />

    <script src="calcu.js" defer></script>

</head>

<body>
    <div class="calculator">
        <h1 id="heading">Calculator</h1>

        <form name="calculator" class="contents">

            <div id="screen">
                <input type="text" name="display" id="input" />
                <input type="text" name="displayO" id="output" />
            </div>
            <div class=button>

                <div class="row1">
                    <button type="button" name="C" value="C" id="clear">C</button>


                    <button type="button" name="x2" value="x&#0178" id="square">x&#0178 </button>


                    <button type="button" name="%" value="%" onclick="calculator.display.value = (eval(calculator.display.value)/100)">%</button>


                    <button type="button" name="/" value="&#0247" onclick="calculator.display.value += '/';check(); ">/</button>
                </div>


                <div class="row2">
                    <button type="button" name="7" value="7" onclick="calculator.display.value += '7' ">7</button>

                    <button type="button" name="8" value="8" onclick="calculator.display.value += '8' ">8</button>

                    <button type="button" name="9" value="9" onclick="calculator.display.value += '9' ">9</button>

                    <button type="button" name="X" value="&#0215" onclick="calculator.display.value += '*';check(); ">*</button>
                </div>


                <div class="row3">
                    <button type="button" name="4" value="4" onclick="calculator.display.value += '4' ">4</button>

                    <button type="button" name="5" value="5" onclick="calculator.display.value += '5' ">5</button>

                    <button type="button" name="6" value="6" onclick="calculator.display.value += '6' ">6</button>

                    <button type="button" name="-" value="-" onclick="calculator.display.value += '-';check(); ">-</button>
                </div>


                <div class="row4">
                    <button type="button" name="1" value="1" onclick="calculator.display.value += '1' ">1</button>

                    <button type="button" name="2" value="2" onclick="calculator.display.value += '2' ">2</button>

                    <button type="button" name="3" value="3" onclick="calculator.display.value += '3' ">3</button>

                    <button type="button" name="+" value="+" onclick="calculator.display.value += '+' ;check();">+</button>
                </div>


                <div class="row5">
                    <button type="button" name="0" value="0" onclick="calculator.display.value += '0' ">0</button>

                    <button type="button" name="00" value="00" onclick="calculator.display.value += '00' ">00</button>

                    <button type="button" name="." value="." onclick="calculator.display.value += '.' ">.</button>

                    <button type="button" name="=" value="=" id="equals" onclick="validate();">=</button>
                </div>


                <div class="row6">
                    <button type="button" name="paranthesisr" value="(" onclick="calculator.display.value += '(' ">(</button>

                    <button type="button" name="parenthesisl" value=")" onclick="calculator.display.value += ')'">)</button>

                    <button type="button" name="Del" value="Del" id="delete">DEL</button>

                    <button type="button" name="Ans" value="Ans" id="answer">Ans</button>
                </div>

            </div>
        </form>
    </div>
    <label for="input">Input</label>
    <label for="output">output</label>

</body>


</html>
